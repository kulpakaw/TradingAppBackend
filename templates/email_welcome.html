<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Flask Email</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #007BFF; padding: 20px; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); text-align: center; }
        .header { background: #007BFF; color: #fff; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; font-size: 16px; line-height: 1.6; }
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to Flask Email Service</h2>
        </div>
        <div class="content">
            <p>Hi {{ username }},</p>
            <p>Thank you for signing up! We are excited to have you with us.</p>
            <p>Please confirm your email address to get started.</p>
            <p>If you have any questions, feel free to contact us.</p>
            <p>Best Regards,<br>Flask Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Flask Email Service</p>
        </div>
    </div>
</body>
</html>
